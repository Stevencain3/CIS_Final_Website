    <script>
        // JavaScript for slideshow functionality
        document.querySelectorAll('.slideshow').forEach(slideshow => {
            let currentImageIndex = 0;
            const images = slideshow.querySelectorAll('img');
            setInterval(() => {
                images[currentImageIndex].style.display = 'none';
                currentImageIndex = (currentImageIndex + 1) % images.length;
                images[currentImageIndex].style.display = 'block';
            }, 3000); // Change image every 3000 ms
        });
		
	document.querySelectorAll('.slideshow').forEach(slideshow => {
    const videos = slideshow.querySelectorAll('video');
    let currentVideoIndex = 0;

    videos.forEach((video, index) => {
        video.onended = () => {
            video.style.display = 'none';
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videos[currentVideoIndex].style.display = 'block';
            videos[currentVideoIndex].play();
        };
    });

    // Auto-play the first video
    videos[0].style.display = 'block';
    videos[0].play();
});
		$(document).ready(function() {
			// Smooth scroll for all links
			$('a[href*="#"]').on('click', function(e) {
			e.preventDefault();

			$('html, body').animate({
			  scrollTop: $($(this).attr('href')).offset().top
			}, 500, 'swing');
			});

			// Resizing the logo
			$(window).scroll(function() {
			var scroll = $(window).scrollTop();
			if (scroll > 50) {
			  $('#header img').addClass('scrolled');
			  $('nav').addClass('scrolled');
			} else {
			  $('#header img').removeClass('scrolled');
				  $('nav').removeClass('scrolled');
			}
			});
			});
			
			function sendEmail(product) {
